server:
  port: ${PORT:9001}
  servlet:
    context-path: /api/bitcoin

spring:
  application:
    name: Bitcoin Wallet Service - Development
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  datasource:
    url: ${URL:jdbc:postgresql://localhost:5432/blockchain_db}
    username: ${USERNAME:blockchain}
    password: ${PASSWORD:myPassword243OSOKpadpa}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baselineOnMigrate: true

bitcoin:
  network: ${BITCOIN_NETWORK:org.bitcoin.production}

logging:
  level:
    springframework: WARN
    org.hibernate.sql: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG

